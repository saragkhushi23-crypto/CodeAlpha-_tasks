<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Destination Gallery</title>

  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Travel Destination Gallery ğŸŒ</h1>
<div class="filters">
  <button data-filter="all">All</button>
<button data-filter="mountains">Mountains</button>
<button data-filter="beach">Beach</button>
<button data-filter="city">City</button>
<button data-filter="village">Village</button>

</div>
<div class="gallery">
    <div class="image-card" data-category="mountains">
    <img src="images/mountain.jpg" alt="Mountain">
    <p>Mountains</p>
  </div>

  <div class="image-card" data-category="beach">
    <img src="images/beach.jpg" alt="Beach">
    <p>Beach</p>
  </div>

  <div class="image-card" data-category="city">
    <img src="images/city.jpg" alt="City">
    <p>City</p>
  </div>

  <div class="image-card" data-category="village">
    <img src="images/village.jpg" alt="Village">
    <p>Village</p>
  </div>

</div>

</body>
<script src="script.js"></script>

</html>
